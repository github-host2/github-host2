<!DOCTYPE html>
<html>

<head>
  <title>hosted</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="nav">
    <div class="navbar">
      <button id="access" onclick="access_dashboard();">Access Dashboard</button>
      <button class="btn-menu btn-nav btn-outline skeleton" disabled>Create Table</button>
      <br><br>
      <button class="btn-menu btn-nav btn-outline skeleton" disabled>Edit Table</button>
      <br><br>
      <button class="btn-menu btn-nav btn-outline skeleton" disabled>Delete Table</button>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel skeleton">
      <h1>Settings</h1>
      <div class="flex">
      <label class="switch skeleton hidden">
        <input type="checkbox" id="expand-size" onchange="set_es(this);">
        <span class="slider round"></span>
        </label>
      <label for="expand-size">&nbsp;&nbsp;Expand Dashboard Size</label>
      </div>
        <br><br>
      <div class="flex">
      <label class="switch skeleton hidden">
        <input type="checkbox" id="cookie-selection" onchange="set_cs(this);">
        <span class="slider round"></span>
      </label>
      <label for="cookie-selection">&nbsp;&nbsp;Activate Cookies</label>
    </div>
  </div>
</body>

</html>
